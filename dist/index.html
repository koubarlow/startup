<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomodachi</title>
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" crossorigin href="/assets/style-CuWvk5mJ.css">
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <nav>
        <menu>
          <img src="assets/tomodachi-logo-small.png" alt="Tomodachi Logo"/>
          <li><a href="index.html" class="active">Tomodachi</a></li>
          <li><a href="explore.html">Explore</a></li>
          <li><a href="myjournal.html">My Journal</a></li>
          <li><a href="login.html">Login</a></li>
        </menu>
      </nav>
    </header>
    <main>
      <div class="welcomeDisplay">
        <h1>Tomodachi</h1>
        <h3>Discover what other countries are really like through Journal Sharing</h3>
      </div>
      <button>Get Started</button>
      <div class="numberOfUsersDisplay">
        <div>
          <img src="assets/US.svg" alt="US Flag">
          <h2>100,106</h2>
          <p>Native English Users</p>
        </div>
        <div>
          <img src="assets/JP.svg" alt="Japan Flag">
          <h2>95,004</h2>
          <p>Native Japanese Users</p>
        </div>
      </div>
    </main>

    <footer>
      <span class="text-reset">Kou Barlow</span>
      <a href="https://github.com/koubarlow/startup">GitHub</a>
    </footer>
  </body>
</html>
